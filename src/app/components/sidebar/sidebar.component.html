<!-- ðŸŒ™ Mobile Menu Toggle Button -->
<button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
  <div class="hamburger" [class.open]="isMobileMenuOpen">
    <span></span>
    <span></span>
    <span></span>
  </div>
</button>

<!-- ðŸ”³ Overlay (click to close sidebar on mobile) -->
<div class="mobile-overlay" [class.show]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

<!-- ðŸ§­ Sidebar -->
<aside class="sidebar" [class.open]="isMobileMenuOpen">
  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo">
      <img src="download.jfif" alt="Logo" />
      <h2>DK <span>Balancify</span></h2>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          (click)="closeMobileMenu()"
          class="nav-link"
        >
          <span class="nav-icon" [innerHTML]="getIcon(item.icon)"></span>
          <span class="nav-text">{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer / Logout -->
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <i class="fa fa-sign-out-alt"></i>
      <span>Logout</span>
    </button>
  </div>
</aside>
